{% extends 'base.html' %}
{% block title %}user{% endblock %}
{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<h4>Your Profile</h4>
<form action='#' method="POST">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
    <br>
    <input type="username" name="username" placeholder="Enter username" value="{{username if username}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
